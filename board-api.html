<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JSON Document</title>
</head>

<body>
    <h1 id="activity">Bored API Documentation</h1>
    <a href="#">Bored API</a>
    <script>
        function getInfoApi() {
            fetch('http://www.boredapi.com/api/activity/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('activity').innerText = data.activity;
                })
        }
        getInfoApi();

        setInterval(() => {
            getInfoApi();
        },1000);
    </script>
</body>

</html>
