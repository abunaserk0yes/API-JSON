<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON DATA LOAD FOR SERVER IN POST METHOD</title>
</head>

<body>
    <h1>JSON</h1>
    <p>Json Data Upload Simple System</p>
    <input id="title" type="text" placeholder="Enter your title">
    <br/>
    <input id="product" type="text" placeholder="Enter your Product">
    <br/>
    <button id="submit">Submit</button>
    <script>
        const submitBtn=document.getElementById('submit').addEventListener('click',function(){
            const title=document.getElementById('title').value;
            const product=document.getElementById('product').value;
            const userInfo = {title:title,body:product};
            personalInfo(userInfo);
        })
        

        function personalInfo(info){
            fetch('https://jsonplaceholder.typicode.com/posts/1', {
                method: 'PUT',
                body: JSON.stringify(info),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
            .then((response) => response.json())
            .then((data) => console.log(data))
            .catch((error)=>alert("please Try again"))
        }
    </script>
</body>

</html>
